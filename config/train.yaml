defaults:
  - settings/sandstorm

hydra_name: sandstorm
hydra:
  run:
    dir: ./hydra_train/${now:%Y-%m-%d_%H-%M-%S}_${hydra_name}
  sweep:
    dir: ./hydra_train/${now:%Y-%m-%d_%H-%M-%S}_${hydra_name}
    subdir: ${hydra.job.num}
  job:
    chdir: True

train:
  epoch_num: 1
  iterations: 1
  latent_dim: 128
  learning_rate: 0.001
  batch_size: 1024
  save_dir: ./
  seed: 42 

model_name: sandstorm

data:
  input_csv: /home/nanoribo/NGSprocessing/CELL_IVT/feature/mRNA_halflife_highquaset_withfeatures.csv
  split_dir: /home/nanoribo/SANDSTORM/data/
  holdout_test_ratio: 0.05
  val_ratio: 0.05
